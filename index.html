<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="audio/By Myself - The Grey Room _ Clark Sims.ogg" type="audio/mpeg">
    </audio>
    <audio id="GoalTune">
        <source src="audio/wow.ogg" type="audio/mpeg">
    </audio>
    <div id="startMenu">
       <div id="Beginscherm">
            <img src="images/logo_poal.png"></img>
            <!--start en settings button-->
            <div class="button-container">
                <button id="startBtn" style="vertical-align:middle"><span>Start</span></button>
                <!-- Openknop settings -->
                <button id="settingsBtn" style="vertical-align:middle" onclick="openNav()">Settings</button>
            </div>

            <!--the overlay-->
            <div id="myNav" class="overlay">

                <!--button om de overlay the sluiten-->
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                <div class="overlay-content"> 
                    <a href="#">Nummer 1</a>
                    <a href="#">Nummer 2</a>
                    <a href="#">Nummer 3</a>
                </div>
            </div>
        </div> 
    </div>
    <div id="countrySelectPopup" class="popup">
        <div id="countrySelectContent">
            <img src="images/logo_poal.png"></img>
            <p>Kies een land voor elke speler of klik 'Willekeurig'</p>

            <div class="selection-container">
            <div class="player-select">
                <h2>Speler 1</h2>
                <div id="p1-buttons"></div>
            </div>

            <div class="player-select">
                <h2>Speler 2</h2>
                <div id="p2-buttons"></div>
            </div>
            </div>

            <button id="randomize">Willekeurig</button>
            <button id="countryStartBtn">Start</button>
            <p id="summary">— vs —</p>
        </div>
    </div>
    <h1 id="score"></h1>
    <h3 id="powerText"></h3>
    <div id="veld">
        <div id="goal1"></div>
        <div id="goal2"></div>
       <div id="player1"><img src="images/nederland.webp" alt="Blue Team Flag"></div>
        <div id="npc1_1"></div>
        <div id="npc1_2"></div>
        <div id="player2"><img src="images/Antarctica.webp" alt="Red Team Flag"></div>
        <div id="npc2_1"></div>
        <div id="npc2_2"></div>
        <div id="ball"></div>
        <div id="powerup1" class="powerup">?</div>
        <div id="middleLine"></div>
        <div id="middlecircle"></div>
    </div>
    <h1 id="timer"></h1>
    <div id="gameOverPopup" class="popup">
        <div id="popup-content">
            <img src="images/logo_poal.png" alt="Game Logo">
            <h2 id="popupTitle">Game Over!</h2>
            <p id="popupScore"></p>
            <button id="replayBtn">Rematch</button>
            <button id="backToMenuBtn">Back to Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
