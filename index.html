<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="veld">
        <div id="goal1"></div>
        <div id="goal2"></div>
       <div id="player1"><img src="images/nederland.webp" alt="Blue Team Flag"></div>
        <div id="npc1_1"></div>
        <div id="npc1_2"></div>
        <div id="player2"><img src="images/do-yall-think-nokotan-will-get-a-season-2-v0-lhy5gba689pd1.webp" alt="Red Team Flag"></div>
        <div id="npc2_1"></div>
        <div id="npc2_2"></div>
        <div id="ball"></div>
        <div id="middleLine"></div>
        <div id="middlecircle"></div>
    </div>
    <h1 id="score"></h1>
    <h1 id="timer"></h1>
    <h2>Team Blue use W S A D</h2>
    <h2>Team Red use arrow keys</h2>
    <div id="gameOverPopup" class="popup">
        <div id="popup-content">
            <h2 id="popupTitle">Game Over!</h2>
            <p id="popupScore"></p>
            <button id="replayBtn">rematch</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
